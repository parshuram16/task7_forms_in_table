<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 style="text-align: center;"><u>JOB DETAILS</u></h1>
    <fieldset>
        <legend>JOB DETAILS:</legend>
    <form>
    <table>
        <tr>
            <td><label for="txt">Job Title:</label></td>
            <td><input type="text" id="txt" name="text" required/></td>
        </tr>
    
      

        <tr>
            <td><label for="desci">Description:</label></td>
            <td><textarea rows="4" cols="20" id="desci" name="dec" required>
                
            
        
                

            </textarea></td><br><br>
            
        </tr>
        <tr>
            <td><label for="cmpy">Company name:</label></td>
            <td><input type="text" id="cmpy" name="cmpy" required/></td>
        </tr>
        <tr>
            <td><label for="ph">Contact Number:</label></td>
            <td><input type="tel" id="ph" name="phn" required/></td>
        </tr>
        <tr>
            <td><label>Email:</label></td>
            <td><input type="email" id="mail" name="mail" required/><td>
        </tr>

        <tr>
            <td><label for="ma">Date of Birth:</label></td>
            <td><input type="date" id="ma" name="mail" required/><td>
        </tr>

        <tr>
            <td><label for="r">Gender:</label></td>
            <td><input type="radio" id="r" name="m"/>male<td>
            <td><input type="radio" id="r" name="m" required/>female<td></td>
        </tr>


        <tr>
            
            <td><label for="m">Work Status:</label></td>
            <td><input type="checkbox" id="m" name="male"/>full time<td><br><br>
            <td><input type="checkbox" id="m" name="m"/>part time<td></td>
                
        </tr>

        <tr>
            <td><label for="s">Salary:</label></td>
            <td><input type="number" id="s" name="sm" required/><td>
            
        </tr>

        <tr>
            <td><label for="s">Experience:</label></td>
            <td><input type="text" id="s" name="sm" required/><td>
            
        </tr>

        <tr>
            <td><label for="s">Locations:</label></td>
            <td><input type="text" id="s" name="sm" required/><td>
            
        </tr>

        <tr>
            <td><label for="s">Qualifications:</label></td>
            <td>
        
            <select required
            
            
            >
                <option>Any</option>
                <option>High school</option>
                <option>Associate</option>
                <option>Bachelor</option>
            </select>
            </td>
            
        </tr>




    
        
    </table><br>
    
    <br>
    <input type="submit"/>
    </form>
    </fieldset>
</body>
</html>
